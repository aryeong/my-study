<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<style>
  html {
    background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
    background-size: cover;
    font-family: 'helvetica neue';
    text-align: center;
    font-size: 10px;
  }

  body {
    margin: 0;
    font-size: 2rem;
    display: flex;
    flex: 1;
    min-height: 100vh;
    align-items: center;
  }

  .clock {
    width: 30rem;
    height: 30rem;
    border: 20px solid white;
    border-radius: 50%;
    margin: 50px auto;
    position: relative;
    padding: 2rem;
    box-shadow:
      0 0 0 4px rgba(0,0,0,0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0,0,0,0.2);
  }

  .clock-face {
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-3px); /* account for the height of the clock hands */
  }

  .hand {
    width: 50%;
    height: 6px;
    background: black;
    position: absolute;
    top: 50%;
    transform-origin: 100% 0;
  }
</style>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    const hour = document.querySelector('.hour-hand');
    const min = document.querySelector('.min-hand');
    const second = document.querySelector('.second-hand');    

    const setClock = () => {
      let date = new Date();
      console.log(date.getHours())
      console.log(date.getMinutes())
      console.log(date.getSeconds())

    
      let hourRotate = 360/12 * date.getHours() + 90;
      let minRotate = 360/60 * date.getMinutes() + 90;
      let secondRotate = 360/60 * date.getSeconds() + 90;

      hour.style.transform = `rotate(${hourRotate}deg)`;
      min.style.transform = `rotate(${minRotate}deg)`;
      second.style.transform = `rotate(${secondRotate}deg)`;

    }

    setInterval(() => {setClock()}, 1000);

  </script>
</body>
</html>
